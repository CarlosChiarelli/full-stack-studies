<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div>
        <form class="inputs">
          <div class="item-form">
            <label for="start">Início:</label>
            <input type="number" id="start">
          </div>
          <div class="item-form">
            <label for="end">Fim:</label>
            <input type="number" id="end">
          </div>
          <div class="item-form">
            <label for="step">Passo:</label>
            <input type="number" id="step">
          </div>
          <button type="button" id="count">Contar</button>
        </form>
      </div>
      <div id="result">Preparando a contagem...</div>
    </section>
    <footer>
      <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

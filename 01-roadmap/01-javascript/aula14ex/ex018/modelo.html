<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modelo de Exercício</title>
		<link rel="stylesheet" href="estilo.css" />
	</head>
	<body>
		<header>
			<h1>Analisador de números</h1>
		</header>
		<section>
			<div>
				<form>
					<label for="btn">Número (entre 1 e 100):</label>
					<input type="number" />
					<button type="button" id="add">Adicionar</button>
				</form>
			</div>
			<div class="final">
				<div>
					<select name="" id="" size="10"></select>
				</div>
				<div>
					<button id="finish">Finalizar</button>
				</div>
				<div id="result"></div>
			</div>
		</section>
		<footer>
			<p>&copy; CursoemVideo</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>

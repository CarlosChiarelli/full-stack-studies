<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: aqua;
            color: darkgreen; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!-- Comentário em HTML -->
    <p><strong>Me livrei da maldição.</strong></p>
    <script>
        var n1 = Number(window.prompt('Número 1:'))
        var n2 = Number(window.prompt('Número 2:'))
        var s = n1 + n2
        window.alert(`${n1} + ${n2} = ${s}`)
    </script>
</body>
</html>

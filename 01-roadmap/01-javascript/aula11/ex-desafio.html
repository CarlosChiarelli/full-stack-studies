<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual país você vive?</h1>
    País: <input type="text" name="txtcountry" id="txtcountry">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtc = window.document.querySelector('input#txtcountry')
            var res = window.document.querySelector('div#res')
            var pais = txtc.value
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>

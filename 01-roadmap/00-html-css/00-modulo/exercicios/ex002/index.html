<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos</title>
  </head>
  <body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr />
    <p>Eu posso escrever esse paragrafo de qualquer jeito.</p>
    <p>
      Mas posso também colocar uma quebra de linha como <br /> 
      aqui.
    </p>
    <p>Isso é uma tag ao pé da letra &lt;p&gt; ok? <!--LESS THAN / GREATER THAN --> </p>
    <p>Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uparrow;
    </p>
    <p>Adicionar emojis:
        <br>&#x1F600
        &#x1F44D
    </p>
  </body>
</html>
